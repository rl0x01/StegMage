services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stegmage-web
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}
      - DEBUG=${DEBUG:-False}
      # Authentication - use AUTH_PASSWORD_HASH (SHA256) or AUTH_PASSWORD (will be hashed)
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH:-}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      # Security settings (enable in production)
      - FORCE_HTTPS=${FORCE_HTTPS:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      replicas: 2

  redis:
    image: redis:7-alpine
    container_name: stegmage-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:

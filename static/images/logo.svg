<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="60" cy="60" r="56" fill="url(#secondaryGradient)" opacity="0.95"/>

  <!-- Outer ring -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.8"/>

  <!-- Main Eye Shape - Simple and Clean -->
  <g>
    <!-- Eye outline - top -->
    <path d="M 30 60 Q 45 42, 60 42 Q 75 42, 90 60"
          stroke="#409cff"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Eye outline - bottom -->
    <path d="M 30 60 Q 45 78, 60 78 Q 75 78, 90 60"
          stroke="#409cff"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Iris - Gradient circle -->
    <circle cx="60" cy="60" r="16" fill="url(#primaryGradient)" opacity="0.9"/>

    <!-- Inner pupil -->
    <circle cx="60" cy="60" r="10" fill="#1e3a5f"/>

    <!-- Light reflection -->
    <circle cx="64" cy="56" r="4" fill="#ffffff" opacity="0.6"/>
    <circle cx="67" cy="58" r="2" fill="#ffffff" opacity="0.4"/>

    <!-- Slash through eye -->
    <line x1="38" y1="78" x2="82" y2="42"
          stroke="#64b5f6"
          stroke-width="5"
          stroke-linecap="round"
          opacity="0.85"/>
  </g>

  <!-- Minimalist corner accents -->
  <g opacity="0.5" stroke="#409cff" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Top left -->
    <path d="M 20 28 L 20 24 L 24 24"/>
    <!-- Top right -->
    <path d="M 96 24 L 100 24 L 100 28"/>
    <!-- Bottom left -->
    <path d="M 24 96 L 20 96 L 20 92"/>
    <!-- Bottom right -->
    <path d="M 100 92 L 100 96 L 96 96"/>
  </g>

  <!-- Digital dots pattern -->
  <g fill="#409cff" opacity="0.3">
    <circle cx="25" cy="35" r="1.5"/>
    <circle cx="95" cy="35" r="1.5"/>
    <circle cx="25" cy="85" r="1.5"/>
    <circle cx="95" cy="85" r="1.5"/>
  </g>
</svg>
